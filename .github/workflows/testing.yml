name: Testing

on: [push, pull_request]

jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: latest supported versions
            os: ubuntu-latest
            python-version: '3.10'
            toxenv: py310-test-all-latest-cov
          - name: oldest supported versions
            os: ubuntu-latest
            python-version: '3.8'
            toxenv: py38-test-oldest
          - name: macOS 11
            os: macos-11
            python-version: '3.10'
            toxenv: py310-test-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Conda w/ Python ${{ matrix.python-version }}
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: false
          python-version: ${{ matrix.python-version }}
          channels: conda-forge
      - name: Install Dependencies
        shell: bash -el {0}
        run: |
          pip install tox-conda
      # - name: Set MacOS env
      #   if: runner.os == 'MacOS'
      #   run: export SDKROOT="`xcrun --show-sdk-path`"
      - name: Run Tests
        shell: bash -el {0}
        run: |
           echo SDKROOT
           tox -e ${{ matrix.toxenv }} ${{ matrix.toxargs }} -- ${{ matrix.toxposargs }}
